# Settings made here will only override settings in the global retroarch.cfg if placed above the #include line

video_shader = /home/$user/.config/retroarch/shaders/crt/dotmask.glsl
video_shader_enable = true
video_smooth = false
video_scale_integer = "true"
aspect_ratio_index = "22"
input_overlay = /home/$user/.config/retroarch/overlays/effects/scanlines/patrickm-scanlines1280x720.cfg
video_crop_overscan = false

input_overlay_opacity = "1.000000"
custom_viewport_width = "960"
custom_viewport_height = "720"
custom_viewport_x = "0"
custom_viewport_y = "0"
rewind_enable = false

input_remapping_directory = /home/$user/.config/RetroPie/psx/

#include "/home/$user/.config/retroarch/retroarch.cfg"
